<!DOCTYPE html>
<html>
   <head>
      <title>Instagram</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   </head>
   <body>
      <div class="header">
         <div class="header-one">
            <ul class="left-ul">
               <li ><i class="fa fa-instagram" style="font-size: 24px;" aria-hidden="true"></i></li>
               <li class="logo" ><img height="24px" src="img/logo.png"></li>
            </ul>
         </div>
         <div class="header-two">
            <input type="text" placeholder="Search" name="">
            <ul>
               <li><i class="fa fa-search" aria-hidden="true"></i></li>
            </ul>
         </div>
         <div class="header-three">
            <ul>
               <li><i class="fa fa-compass"  aria-hidden="true"></i></li>
               <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
               <li><i class="fa fa-user-o"  aria-hidden="true"></i></li>
            </ul>
         </div>
      </div>
      <div class="body-container">
      	<section>
          	<div class="card-header">
               <div class="img-cont"><div class="img-circle"></div></div>
               <div class="name-cont"><div class="title">amitabhBachchan</div></div>
               <div class="opts-cont">
               	<li><i class="fa fa-ellipsis-h" aria-hidden="true"></i></li>
               </div>
          	</div>      	       	
      	</section>
      </div>
      <div class="image-container">
      	<section><div></div></section>
      </div>
      <div class="options-container">
      	<section>
      		<div class="like-cont">
      			<li><i class="fa fa-heart-o" aria-hidden="true"></i>
                </li>
            </div>
      		<div class="cmnt-cont">
      			<li><i class="fa fa-comment-o" aria-hidden="true"></i>
                </li>
            </div>
      		<div class="bkmark-cont">
      			<li><i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </li>
            </div>
        </section>
       </div>
       <div class="likes"><div><b>28 likes</b></div></div>
       <div class="comment-container">
       	<div><b>purohitjay19</b> &nbsp&nbsp Good</div>
       </div>
   </body>

</html>
